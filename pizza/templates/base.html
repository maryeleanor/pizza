{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>
        Pinocchio's {% block title %}{% endblock %}
    </title>

    <link  rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" >
    <script src="{% static 'js/script.js' %}"></script>  

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div id="header">
        <table width="100%" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td class="green" width="20%">&nbsp;</td>
                    <td width="60%">
                        <img height="140" src="http://www.pinocchiospizza.net/images/pinocchio_72.gif" alt="Pinocchio">
                        <h1>Pinocchio's Pizza &amp; Subs</h1>
                        
                            <nav class="navbar sticky-top navbar-expand-lg navbar-light">
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarText">
                                    <ul class="navbar-nav mr-auto" > 
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'home' %}"><h3>Home</h3></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'about' %}"><h3>About</h3></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'menu' %}"><h3>Menu</h3></a>
                                        </li>
                                        {% if user.is_authenticated  %}
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'logout' %}">
                                                <h3>Logout</h3>
                                            </a>
                                        </li>
                                        {%  else  %}
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'login' %}"> <h3>Login to Order</h3></a>
                                        </li>
                                        {% endif %}
                                    </ul>
                                </div>
                            </nav>


                    </td>
                    <td class="red" width="20%">&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>
          
  
    
{% block page_content %}

{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>
</html>
